<div class="uk-container">
    <div class="uk-card uk-card-body uk-margin-top">
      <div class="uk-margin">
      <p class="uk-text-muted"><span uk-icon="icon: plus-circle; ratio: 2"></span></p>    
      <legend class="uk-legend"> Create a new Project</legend>
      <!-- <div class="uk-flex uk-flex-center">
        
    </div> -->
      </div>
        <form [formGroup]="create_project_form" (ngSubmit)="create_project_form_submit()">
            <fieldset class="uk-fieldset">

                <div class="uk-margin">
                    <div class="uk-text-small uk-margin-bottom">Give your project a name</div>
                    <input class="uk-input" formControlName="project_name" type="text" required>
                </div>

                <div class="uk-margin">
                  <div class="uk-text-small uk-margin-bottom">Give your project a tag</div>
                  <select formControlName="project_tag" class="uk-select" required>
                    <option value="" selected disabled>Choose a tag</option>
                    <option value="IDB">IDB</option>
                    <option value="COVID">COVID</option>
                </select>
                </div>

                <div class="uk-margin">
                    <div class="uk-text-small uk-margin-bottom">Describe your project</div>
                    <textarea class="uk-textarea" formControlName="project_desc" rows="5" required></textarea>
                </div>

            </fieldset>

            <div class="uk-margin">
                <button class="uk-button uk-button-secondary uk-button-small">Create and Save Project</button>
            </div>
        </form>
    </div>




</div>
